<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> 
  <script src="https://lolstatic-a.akamaihd.net/ci/rclient-window-messenger/0.0.4/index.js"></script>
</head>
<body>

<div>Hello world!!</div>
  <iframe src="https://www3.dev.leagueoflegends.co.kr/spacewar/index.html" width="800" height="600"></iframe>
<div id="result"></div>  
  
<script>
RClientWindowMessenger.addMessageListener({
  messageType: 'minigame-auth-message',
  handlers: (messageType, data) => {
    const resultPanel = document.getElementById('result');
    resultPanel.innerText = `${data.summonerName} / ${data.rank}`;
  }
});
</script>
</body>
</html>
