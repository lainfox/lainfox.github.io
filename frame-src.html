<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> 
  <script src="https://lolstatic-a.akamaihd.net/ci/rclient-window-messenger/0.0.4/index.js"></script>
</head>
<body>

<div>Hello world!!</div>
<div id="result"></div>  
  
<script>
RClientWindowMessenger.addMessageListener({
  messageType: 'minigame-auth-message',
  handlers: (messageType, data) => {
    const resultPanel = document.getElementById('result');
    resultPanel.innerHTML(`${data.summonerName} / ${data.rank}`);
  }
});
  
  
  
const resultPanel = document.getElementById('result');
resultPanel.innerHTML(`helo world`);
</script>
</body>
</html>
